<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
</head>
<form action="registration">
<body>
    <h1>Registration Form</h1>
    <div>
        </label>First Name:*</label>
        <input type="text" First Name:*"firstname" placeholder="First name...">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" Last Name:*"lastname" placeholder="Last name...">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" Email Address:*"email" placeholder="Email Address...">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        </label>Birthdate:*</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label for="radio">Gender Indentity</label>
    </div>
    <div>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="nonbinary" id="nonbinary">
        <label for="nonbinary">Non-binary</label>
        <input type="radio" name="gender" value="NA" id="NA">
        <label for="NA">I perfer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="description" id="description" cols="55" rows="5"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>MERN</option>
            <option>C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" id="updates" checked>
        <label for="updates">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>*Indicates a required field</p>
    </div>
</body>
</form>
</html>
